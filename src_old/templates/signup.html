          </div>

          <div class="row">
            <div class="col">
              <label class="item item-input" id="registrierung-input6">

          </div>

          <div class="row">

              <label class="item item-input" id="registrierung-input5">

            </div>
            <div class="col">
              <label class="item item-input" id="registrierung-input11">

            <div class="col">

            </div>
          </div>

          <div class="row">

              <label class="item item-input" id="registrierung-input12">

            </div>
            <div class="col">
              <label class="item item-input" id="registrierung-input13">

                </select>
              </label>
            </div>
          </div>
        </ion-list>
