<ion-view hide-back-button= "true" cache-view="false" title="Meine Kompetenzen" id="page18">
    <ion-nav-buttons side="right" class="has-header">
      <button ng-if="false" class="button icon ion-android-add-circle" ng-click="createNewCompetence()"></button>
      <button class="button icon ion-android-add-circle" ng-click="addCompetence()"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
      <ion-list ng-controller="swipeCtrl"
                show-delete="shouldShowDelete"
                show-reorder="shouldShowReorder"
                can-swipe="listCanSwipe">
            <div ng-repeat= "item in competences">
            <ion-item  ng-click="competenceInfo($index)">{{item.competence.name}}
            <ion-option-button class="button-assertive" ng-click="remove(item.competence.id)">LÃ¶schen</ion-option-button>
            </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
